<!DOCTYPE html>
<html lang="en">

<head>
    <title> Create Prject - Richard H. and Jorge Romero </title>
</head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="ml.js">
</script>

<body>
    <center>
        <h1> Wacky Story </h1>
        <p> Create your own Wacky Story!</p>
        <p> Enter a part of speech! </p>
        <hr/> Adjective:
        <input type="text" id="textboxA">
        <hr/> Verb that does not end with -ing:
        <input type="text" id="textboxB">
        <hr/> Noun:
        <input type="text" id="textboxC">
        <hr/>
        <input type="button" onclick="displayStory('textboxA', 'textboxB', 'textboxC', story); myFunction();" value="Create">
        <div id="counterClick">0</div>
        <div id="story"></div>
    </center>
</body>

</html>
