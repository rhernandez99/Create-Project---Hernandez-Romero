<!DOCTYPE html>
<html lang="en">

<head>
    <title> Create Prject - Richard H. and Jorge Romero </title>
</head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="ml.js">
</script>

<body class="bg-outline-primary">
    <center>
        <h1 class="text-primary"> Wacky Story </h1>
        <p class="text-primary">Create your own Wacky Story!</p>
        <p class="text-primary">Enter a part of speech! </p>
        <hr/>
        <p class="text-info"> Adjective: </p>
        <input type="text" id="textboxA">
        <hr/>
        <p class="text-info"> Verb that does not end with -ing:</p>
        <input type="text" id="textboxB">
        <hr/>
        <p class="text-info"> Noun: </p>
        <input type="text" id="textboxC">
        <hr/>
        <input type="button" class="btn btn-success" onclick="displayStory('textboxA', 'textboxB', 'textboxC', story)" value="Create">
        <div class="text-success" id="story"></div>
        <div class="text-danger" id="estory"></div>
    </center>
</body>

</html>
